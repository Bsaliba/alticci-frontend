<p-toast></p-toast>
<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Alticci Sequence</div>
    </div>

    <div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label for="sequence-number" class="block text-900 font-medium mb-2">Sequence Number</label>
        <input pInputText type="number" inputId="sequence-number" class="w-full" styleClass="w-full"
          formControlName="sequenceNumber">

        <small id="username2-help" class="p-error block mt-1"
          *ngIf="form.controls.sequenceNumber.invalid && (form.controls.sequenceNumber.dirty || form.controls.sequenceNumber.touched)">
          Sequence number should be greater or equal to zero</small>

        <button pButton pRipple type="submit" label="Calculate" icon="pi pi-search" class="w-full mt-3"
          [disabled]="form.invalid || sending"></button>
      </form>
    </div>

    <div class="card mt-5 mb-2" *ngIf="showResult">
      <p class="text-center font-bold">Sequence {{currentNumber}} is:</p>
      <div class="flex justify-content-center flex-wrap card-container">
        <div class="flex align-items-center justify-content-center p-3 h-4rem bg-purple-500 font-bold text-white border-round m-2">
          {{currentResult}}
        </div>
      </div>
    </div>
  </div>
</div>
